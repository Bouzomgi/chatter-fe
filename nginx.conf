server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|ttc|json|pdf)$ {
        expires 6M;
        add_header Cache-Control "public";
    }

    location ~* \.(html)$ {
        expires -1;
    }
}
