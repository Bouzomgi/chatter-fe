name: 'PR'
on:
  workflow_dispatch:
  pull_request:
    branches: [main]

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  on-pr:
    runs-on: 'ubuntu-latest'
    environment: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.x
          cache: npm

      - name: Check Lint
        run: npm run check-lint

      - name: Start Vite and run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npx cross-env VITE_IS_TEST_ENV=true npm run dev
          wait-on: http://localhost:5173
          wait-on-timeout: 60 # seconds
          command: npm run test:local
        env:
          CYPRESS_BASE_URL: 'http://localhost:5173'
          CYPRESS_BASE_WS_URL: 'ws://localhost:5173'

      - name: Upload Cypress screenshots
        if: failure() # optional â€” only uploads if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
