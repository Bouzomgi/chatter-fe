name: 'Deploy'
on:
  workflow_dispatch:
  push:
    branches: main

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test-build-deploy:
    runs-on: 'ubuntu-latest'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.x
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Create Production Build
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::338089912077:role/github-actions-deployment-role
          aws-region: us-east-1

      - name: Sync webserver build to S3
        run: aws s3 sync ./build s3://chitchatter.link

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E1TUFEI28IEHQW --paths "/*"
